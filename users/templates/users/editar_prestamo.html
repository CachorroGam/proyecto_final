{% extends "users/base_Admin.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Editar Préstamo</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="libro">Libro</label>
            {{ form.libro }}
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            {{ form.usuario }}
        </div>

        <div class="form-group">
            <label for="fecha_prestamo">Fecha de Préstamo</label>
            {{ form.fecha_prestamo }}
        </div>
        
        <div class="form-group">
            <label for="fecha_devolucion">Fecha de Devolución</label>
            <input type="date" id="fecha_devolucion" name="fecha_devolucion" class="form-control" value="{{ form.fecha_devolucion.value|default:'' }}" required>
        </div>
        
        
        <div class="form-group">
            <label for="dias_prestamo">Días de Préstamo</label>
            {{ form.dias_prestamo }}  
        </div>
        
        

        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" value="Prestado" readonly class="form-control">
        </div>
        

        <!-- <div class="form-group">
            <label for="dias_prestamo">Días de Préstamo</label>
            {{ form.dias_prestamo }}
        </div> -->

        <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>

    <a href="{% url 'reservas' %}" class="btn-back">Volver</a>
</div>

<style>
    .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input, select {
        background-color: #fff;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .btn-save {
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
    }

    .btn-save:hover {
        background-color: #45a049;
    }

    .btn-back {
        display: inline-block;
        margin-top: 20px;
        text-align: center;
        font-size: 1rem;
        color: #007bff;
        text-decoration: none;
    }

    .btn-back:hover {
        text-decoration: underline;
    }

    .btn-save, .btn-back {
        text-align: center;
    }
</style>

{% endblock %}
